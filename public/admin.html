<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hapnin' | Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="admin-page">
  <div class="bg-gradient"></div>

  <div class="admin-dashboard">

    <!-- HEADER -->
    <div class="admin-header">
      <h1>
        Set the vibe.<br />
        Create whatâ€™s happening next.
      </h1>

      <button id="adminLogoutBtn" class="admin-logout">
        Logout
      </button>
    </div>

    <!-- LEFT: CREATE EVENT -->
    <div class="admin-left">
      <div class="card">
        <h2>Create Event</h2>

        <input
          type="text"
          id="eventTitle"
          placeholder="Event Title"
        />

        <input
          type="date"
          id="eventDate"
        />

        <button id="generateBtn">
          Generate Description
        </button>

        <textarea
          id="eventDescription"
          placeholder="Event description..."
        ></textarea>

        <button id="saveBtn">
          Save Event
        </button>
      </div>
    </div>

    <!-- RIGHT: MANAGE EVENTS -->
    <div class="admin-right">
      <div class="card">
        <h2>Manage Events</h2>

        <div id="adminEvents"></div>
      </div>
    </div>

  </div>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
